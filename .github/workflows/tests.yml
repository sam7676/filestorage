name: tests

on:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      MEDIA_PATH: ${{ github.workspace }}/.ci/media
      DATABASE_PATH: ${{ github.workspace }}/.ci/database.sqlite3
      DROPBOX_PATH: ${{ github.workspace }}/.ci/dropbox
      CERT_PATH: selftest_cert
      KEY_FILE_PATH: selftest_key
      DJANGO_SECRET_KEY: ci-secret-key
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Setup uv
        uses: astral-sh/setup-uv@v5

      - name: Install backend dependencies
        working-directory: backend
        run: uv sync

      - name: Prepare CI paths
        run: |
          mkdir -p .ci/media
          mkdir -p .ci/dropbox

      - name: Backend setup.py
        working-directory: backend
        run: python setup.py

      - name: Django setup
        working-directory: backend
        run: uv run manage.py setup

      - name: Run backend tests
        working-directory: backend
        run: uv run -m coverage run manage.py test api

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Run frontend tests
        working-directory: frontend
        run: npm run test:coverage
