name: tests

on:
  pull_request:

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Setup uv
        uses: astral-sh/setup-uv@v5

      - name: Cache uv
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/uv
            ~/.cache/pip
          key: uv-${{ runner.os }}-${{ hashFiles('backend/pyproject.toml') }}
          restore-keys: |
            uv-${{ runner.os }}-

      - name: Install backend dependencies
        working-directory: backend
        run: uv sync

      - name: Ruff format check
        working-directory: backend
        run: uv run ruff format --check .

  test:
    runs-on: ubuntu-latest
    env:
      MEDIA_PATH: ${{ github.workspace }}/.ci/media
      DATABASE_PATH: ${{ github.workspace }}/.ci/database.sqlite3
      READER_PATHS: ${{ github.workspace }}/.ci/reader
      CERT_PATH: selftest_cert
      KEY_FILE_PATH: selftest_key
      DJANGO_SECRET_KEY: ci-secret-key
      QT_QPA_PLATFORM: offscreen
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Setup uv
        uses: astral-sh/setup-uv@v5

      - name: Cache uv
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/uv
            ~/.cache/pip
          key: uv-${{ runner.os }}-${{ hashFiles('backend/pyproject.toml') }}
          restore-keys: |
            uv-${{ runner.os }}-

      - name: Cache apt packages
        uses: actions/cache@v4
        with:
          path: /var/cache/apt/archives
          key: apt-${{ runner.os }}-${{ hashFiles('.github/workflows/tests.yml') }}
          restore-keys: |
            apt-${{ runner.os }}-

      - name: Install backend dependencies
        working-directory: backend
        run: uv sync

      - name: Install Qt runtime deps
        run: |
          sudo apt-get update
          sudo apt-get install -y libegl1 libgl1 libxkbcommon-x11-0 libxcb-xinerama0 libxcb-icccm4 libxcb-image0 libxcb-keysyms1 libxcb-randr0 libxcb-render-util0 libxcb-xfixes0
          sudo apt-get install -y vlc libvlc5 libvlc-dev

      - name: Prepare CI paths
        run: |
          mkdir -p .ci/media
          mkdir -p .ci/reader

      - name: Backend setup.py
        working-directory: backend
        run: python setup.py

      - name: Run backend + Qt tests
        working-directory: backend
        run: uv run python scripts/run_tests.py --coverage

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Cache Next.js build
        uses: actions/cache@v4
        with:
          path: frontend/.next/cache
          key: next-${{ runner.os }}-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: |
            next-${{ runner.os }}-

      - name: Run frontend tests
        working-directory: frontend
        run: npm run test:coverage
